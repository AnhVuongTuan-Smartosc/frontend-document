<html>
  <head>
    <title>Page title</title>
    <style>
      .grey-block {
        width: 90%;
        border: 1px solid grey;
        padding: 5px;
        margin: 20px;
      }
      .ws-grey {
        background-color: #e7e9eb !important;
        color: black !important;
      }
      .w3-white {
        color: #000 !important;
        background-color: #fff !important;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>HTML Page Structure</h2>

      Below is a visualization of an HTML page structure:
    </div>
    <div
      class="ws-grey"
      style="width: 99%; border: 1px solid grey; padding: 3px; margin: 0"
    >
      &lt;html&gt;
      <div
        style="width: 90%; border: 1px solid grey; padding: 3px; margin: 20px"
      >
        &lt;head&gt;
        <div
          style="width: 90%; border: 1px solid grey; padding: 5px; margin: 20px"
        >
          &lt;title&gt;Page title&lt;/title&gt;
        </div>
        &lt;/head&gt;
      </div>
      <div
        class="ws-grey"
        style="width: 90%; border: 1px solid grey; padding: 3px; margin: 20px"
      >
        &lt;body&gt;
        <div
          class="w3-white"
          style="width: 90%; border: 1px solid grey; padding: 3px; margin: 20px"
        >
          <div class="grey-block">&lt;h1&gt;This is a heading&lt;/h1&gt;</div>
          <div class="grey-block">&lt;p&gt;This is a paragraph.&lt;/p&gt;</div>
          <div class="grey-block">
            &lt;p&gt;This is another paragraph.&lt;/p&gt;
          </div>
        </div>
        &lt;/body&gt;
      </div>
      &lt;/html&gt;
    </div>
  </body>
</html>
